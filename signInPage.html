<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="assets/css/signInpage.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="icon" href="assets/images/logo.png" type="image/gif/png">
</head>
<body>
<div class="fit-all">
    <header class="header-wrapper">
        <div class="logo row">
            <div class="logo-img">
                <img src="assets/images/logo.png" alt="">
            </div>
            <h3>Alpha <br> Studios</h3>            
            <div class="first-nav">
                <ul class="row">
                    <li><a href="art.html">Art</a></li>
                    <li><a href="photography.html"> | Photography</a></li>
                    <li><a href="graphicdesigns.html"> | Graphic Designs</a></li>
                </ul>
            </div>
        </div>
        <div class="secondary-nav row">
            <ul class="row">
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Commission</a></li>
               
            </ul>
        </div>
    </header>
    <div class="container animate__animated animate__backInLeft">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#">
                    <div class="input-field">
                        <input type="email" placeholder="Enter your email" required>
                        <!-- Put icon here -->
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Enter your password" required>
                        <!-- Put icon here -->
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox"  id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot password</a>

                    </div>
                    <div class="input-field button">
                        <input type="button" value="Login Now">
                        <!-- Put icon here -->
                    </div>

                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-text">Signup now</a>
                    </span>
                </div>
            </div>

                <!-- REGISTRATION FORM -->
            <div class="form signup">
                <span class="title">Registration</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" required>
                        <!-- Put icon here -->
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="Enter your email" required>
                        <!-- Put icon here -->
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Create password" required>
                        <!-- Put icon here -->
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Confirm password" required>
                        <!-- Put icon here -->
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox"  id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot password</a>

                    </div>
                    <div class="input-field button">
                        <input type="button" value="Sign Up">
                        <!-- Put icon here -->
                    </div>

                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-text">Login now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="assets/js/script.js"></script>
</body>
</html>
